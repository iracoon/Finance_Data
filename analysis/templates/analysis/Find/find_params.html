<div class="search-form" style="background-color: white">
	<form method="GET" action=".">
	    <div class="form-group">
		    <label><h6 class="font-weight-light"><i class="fa fa-chevron-circle-right"  aria-hidden="true"></i>&nbsp;&nbsp;Term</h6></label>
		    <select class="form-control" name="term">
		    	<option>113</option>
		    	<option>114</option>
		    	<option>115</option>
		    </select>
	    </div>
	    <div class="form-group">
		    <label><h6 class="font-weight-light"><i class="fa fa-chevron-circle-right"  aria-hidden="true"></i>&nbsp;&nbsp;Query</h6></label>
		    <select class="form-control" name="query">
		    	<option>Individual Donations</option>
		    	<option>Pac Donations</option>
		    	<option>Congressional Activity</option>
		    </select>
	    </div>
	    <div class="form-group">
		    <label><h6 class="font-weight-light"><i class="fa fa-chevron-circle-right"  aria-hidden="true"></i>&nbsp;&nbsp;Industry</h6></label>
		    <select class="form-control" name="industry">
		    	<option>All...</option>
		    	<option>Defense</option>
		    	<option>Immigration</option>
		    </select>
	    </div>
	    <div class="form-group">
		    <label><h6 class="font-weight-light"><i class="fa fa-chevron-circle-right"  aria-hidden="true"></i>&nbsp;&nbsp;Rank By</h6></label>
		    <select class="form-control" name="rank">
		    	<option>high - low</option>
		    	<option>low - high</option>
		    </select>
	    </div>
	    <div class="row justify-content-center">
	    	<button type="submit" class="btn btn-primary" style="background-color: #139d50">Find</button>
		</div>
	</form>
</div>
