{% extends "analysis/base.html" %}
{% block content %}
<h1>Home Page</h1>
<div class="container">
	<div class="row">
		<div class="col">
		  {% if messages %}
		    {% for message in messages %}
		      <div class="alert alert-{{ message.tags }}">
		        {{ message }}
		      </div>
		    {% endfor %}
		  {% endif %}
		</div>
	</div>
</div>
{% endblock content %}
