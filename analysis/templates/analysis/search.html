{% extends "analysis/base.html" %}
{% block content %}
<div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-light p-4">
        <h4>Finance Data</h4>
		<form>
			<div class="row">
		    	<div class="col">
					<div class="form-group">
					    <label>Category</label>
					    <select class="form-control">
					      <option>Personal Finance Data</option>
					      <option>Campaign Finance Data</option>
					    </select>
					</div>
				</div>
	    	    <div class="col">
				    <div class="form-group">
					    <label >Subcategory</label>
					    <select class="form-control">
					    	<option>Assets</option>
					    </select>
				    </div>
			    </div>
			</div>
			<div class="row">
		    	<div class="col">
					<div class="form-group">
					    <label>Industry</label>
					    <select class="form-control">
					    	<option>All...</option>
					        <option>Agriculture</option>
					    </select>
					</div>
				</div>
	    	    <div class="col">
				    <div class="form-group">
				    	<label>Sort By Money Spent</label>
					    <select class="form-control">
					    	<option>Not Selected...</option>
					        <option>Low - High</option>
					        <option>High - Low</option>
					    </select>
				    </div>
			    </div>
			</div>
		  	<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Search by word or phrase</label>
					    <input type="text" class="form-control" placeholder="Not Entered...">
					</div>
				</div>
			</div>
			<div class="row">
			  	<div class="col">
					<button type="submit" class="btn btn-primary">Search</button>
				</div>
				<div class="col">
				  	<div class="form-check">
						<input class="form-check-input" type="checkbox"  checked="checked">
					    <label class="form-check-label">
					    include nulls in industry column
					    </label>
					</div>
				</div>
				<div class="col">
				  	<div class="form-check">
						<input class="form-check-input" type="checkbox"  checked="checked">
					    <label class="form-check-label">
					    include nulls in money spent column
					    </label>
					</div>
				</div>
			</div>
		</form>
    </div>
</div>
<nav class="navbar navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
    	<span>Search Parameters</span>
    </button>
  </nav>
</div>
{% endblock content %}
