{% extends "analysis/base.html" %}
{% block content %}
<div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-light p-4">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="collapse navbar-collapse" id="navbarText">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="javascript:SwitchTab('tb_1', 'finance_data_form');" id="tb_1">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="javascript:SwitchTab('tb_2', 'congressional_activity_form');" id="tb_2">Features</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div id="finance_data_form" class="tabcontent"> 
		<form>
			<div class="row">
		    	<div class="col">
					<div class="form-group">
					    <label>Category</label>
					    <select class="form-control">
					      <option>Personal Finance Data</option>
					      <option>Campaign Finance Data</option>
					    </select>
					</div>
				</div>
	    	    <div class="col">
				    <div class="form-group">
					    <label >Subcategory</label>
					    <select class="form-control">
					    	<option>Assets</option>
					    </select>
				    </div>
			    </div>
			</div>
			<div class="row">
		    	<div class="col">
					<div class="form-group">
					    <label>Industry</label>
					    <select class="form-control">
					    	<option>All...</option>
					        <option>Agriculture</option>
					    </select>
					</div>
				</div>
	    	    <div class="col">
				    <div class="form-group">
				    	<label>Sort By Money Spent</label>
					    <select class="form-control">
					    	<option>None...</option>
					        <option>Low - High</option>
					        <option>High - Low</option>
					    </select>
				    </div>
			    </div>
			</div>
		  	<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Search by word or phrase</label>
					    <input type="text" class="form-control" placeholder="None...">
					</div>
				</div>
			</div>
			<div class="row">
			  	<div class="col">
					<button type="submit" class="btn btn-primary">Search</button>
				</div>
				<div class="col">
				  	<div class="form-check">
						<input class="form-check-input" type="checkbox"  checked="checked">
					    <label class="form-check-label">
					    Include nulls in industry column
					    </label>
					</div>
				</div>
				<div class="col">
				  	<div class="form-check">
						<input class="form-check-input" type="checkbox"  checked="checked">
					    <label class="form-check-label">
					    Include nulls in money spent column
					    </label>
					</div>
				</div>
			</div>
		</form>
	</div> 
	<div id="congressional_activity_form" class="tabcontent" style="display:none;">
		<p>(to-do)</p>
	</div>
		
    </div>
</div>
<nav class="navbar navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
    	<span>Search Parameters</span>
    </button>
  </nav>
</div>

<script>
	function SwitchTab(rudr_tab_id, rudr_tab_content) {
	// first of all we get all tab content blocks by class names
	var x = document.getElementsByClassName("tabcontent");
	var i;
	for (i = 0; i < x.length; i++) {
		x[i].style.display = 'none'; // hide all tab content
	}
	document.getElementById(rudr_tab_content).style.display = 'block'; // display the content of the tab we need
}
</script>
{% endblock content %}
